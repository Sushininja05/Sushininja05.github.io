<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Super Durdge-o Land: Blog!</title>
<link href="blog.css" rel="stylesheet" type="text/css">
<link rel="icon"
 type="image/png"
 href="https://sushininja05.github.io/art_area/images/D.png">
<meta content="Durdge-o's blog, wanna hear me rant about nothing?" name="description">

<script>
   function loadContent(file, callback) 
   {
var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() 
   {
if (this.readyState == 4 && this.status == 200) {
          callback(xhttp.responseText);
 }
 };
 xhttp.open("GET", file, true);
      xhttp.send();
}

   function loadPage(id, n) {
      loadContent("/blog/"+id+".html", (content) => {
        document.getElementById("main").innerHTML = content;
        
   document.getElementById("last").onclick = () => loadPage(1,n);
        document.getElementById("prev").onclick = () => loadPage(id - 1,n);
        
   document.getElementById("next").onclick = () => loadPage(id + 1,n);
        document.getElementById("first").onclick = () => loadPage(n,n);
      });
    }

   loadContent("/blog/n.txt", (n) => {loadPage(n,n)});
</script>
</head>
<body>

<!-- THE PAGE -->
<table align="center" width="800" border="0" cellpadding="0" cellspacing="0" class="frame">

</tr>

<table width="100%" border="0" cellspacing="1" cellpadding="0">

<!-- WRITING SECTION -->     
<div id="main"><p align="center" style="color:white;">Please wait for the webzone highway to deliever your content...</p><br></div></tr></table>

<tr>

<a href="../index.html">Back Home</a></td>

</tr>


</table>
</td>
